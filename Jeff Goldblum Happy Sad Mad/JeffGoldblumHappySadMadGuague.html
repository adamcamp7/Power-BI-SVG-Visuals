<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Jeff Goldblum Happy Sad Mad Visual</title>
    <style>


:root {
            --text-speed: 2s;
            --text-value: 90;
            --background-color: #121212;
            --happy-primary-color: #b5f576;
            --happy-secondary-color: #c1db00;
            --sad-primary-color: #1c6af1;
            --sad-secondary-color: #0b73d4;
            --mad-primary-color: #d80634;
            --mad-secondary-color: #f11800;
        }

        body {
            background-color: var(--background-color);
        }

     
        /* Text Animation */
        @property --num {
            syntax: '<integer>';
            initial-value: 0;
            inherits: false;
        }

        #Text {
            counter-set: num var(--num);
        }

        .Text {
            animation: aniText var(--text-speed) ease-in-out forwards;
        }

        .Text::after {
            content: counter(num);
        }

        @keyframes aniText {
            from { --num: 0; }
            to   { --num: var(--text-value); }
        }

        #svg-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        #visual-box {
            width: 200px;
            height: auto; /* Allow height to adjust based on content */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 5px; /* Padding around the content */
            position: relative; /* Required for absolutely positioned children */
        }

        #svg-box {
            width: 100%;
            height: auto; /* Allow height to adjust based on content */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Position the image container over the svg-box */
        #JeffGoldblum {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            z-index: 2; /* Higher z-index so it appears on top */
            margin-top: 10px; /* Adjust as needed */
        }

        #text-box {
            margin-top: 0px;
            text-align: center;
            font-size: 60px;
            font-family: Arial, sans-serif;
            font-weight: bolder;
            background: linear-gradient(to bottom, #b5f576, #c1db00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #title-box {
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bolder;
            padding-bottom: 10px;
            background: linear-gradient(to bottom, #b5f576, #c1db00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 1;
        }

        .cls-1 {
            fill: none; /* Set fill to none for better visibility of the stroke */
            stroke: #000000;
            stroke-miterlimit: 10;
            stroke-width: 10px;
            stroke-dasharray: 480; /* Approximate circumference of the circle */
            stroke-dashoffset: 0;
        }

        .cls-2 {
            fill: black; /* Black fill for the inner circle */
        }
    </style>
</head>
<body>
    <div id='svg-container'>
        <div id='visual-box'>
            <div id='title-box'>
                Total Sales % 2025
            </div>

            <div id='JeffGoldblum'>
                <img src='HappyJeff.png' alt='Jeff Goldblum' width='200' height='200'>
            </div>

            <div id='svg-box'>
                <svg id='Layer_1' data-name='Layer 1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'>
                    <circle class='cls-2' cx='100' cy='100' r='80'>
                        <!-- Initial fill animation -->
                        <animate attributeName='fill' from='#c1db00' to='#b5f576'
                            dur='2s' repeatCount='1' fill='freeze' />
                        <!-- Pulsing effect after fill -->
                        <animate attributeName='fill' values='#b5f576;#c1db00;#b5f576'
                            dur='3s' begin='2s' repeatCount='indefinite' />
                    </circle>
                </svg>
            </div>
            <!-- End SVG Box -->

            <div id='text-box'>
                <span id='Text' class='Text'></span>%
            </div>
        </div>
    </div>
</body>
</html>
